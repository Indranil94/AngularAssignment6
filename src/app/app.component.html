<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)='onSubmit()' class="" #f='ngForm'>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Enter Email here" ngModel #email='ngModel' email required  name="email">
          <span class="help-block" *ngIf='email.invalid && email.touched'>Please enter Email correctly</span>
          <input type="password" class="form-control" ngModel #password='ngModel' name="password" placeholder="Enter your password" required minlength="6" >
          <span class="help-block" *ngIf='password.invalid && password.touched'>Please enter password correctly with min 6 characters</span>
          <br>
          <label for="sub">Choose your Subscription</label>
          <select id="sub" class="form-control" [ngModel]='defaultChoice' name="subscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]='f.invalid'>Submit</button>

      </form>
    </div>
  </div>
</div>
<div class="container" *ngIf='submitted'>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <p>User Details</p>
        <p>Email ID: {{userData.email}}</p>
        <p>Password: {{userData.password}}</p>
        <p>Subscription Type: {{userData.sub}}</p>
      </div>
    </div>
</div>
